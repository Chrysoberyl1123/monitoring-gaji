<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Monitoring Gaji</title>

<style>
:root{
    --bg:#0f1220;
    --card:#1a1f38;
    --card2:#22285a;
    --text:#e8ebff;
    --muted:#aab0ff;
}
*{box-sizing:border-box}
body{
    margin:0;
    font-family:Arial,sans-serif;
    background:var(--bg);
    color:var(--text);
}
.wrapper{display:flex;justify-content:center;padding:16px;}
.container{width:1000px;}

h2{text-align:center;margin:4px 0 10px;}

.nav{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;}
.nav button{
    background:#3949ab;border:none;border-radius:8px;color:#fff;
    padding:6px 14px;cursor:pointer;
}
.month-title{font-weight:bold;font-size:16px;}

.controls{text-align:center;margin-bottom:10px;}
.controls button{
    font-size:10px;padding:6px 8px;margin:2px;
    border:none;border-radius:6px;cursor:pointer;
    color:#fff;opacity:.6;
}
.controls button.active{opacity:1;outline:2px solid #fff;}

.pick{background:#2196f3;}
.pay1{background:#4caf50;}
.pay2{background:#9c27b0;}
.pay3{background:#ff9800;}
.pay4{background:#f44336;}
.pay5{background:#26a69a;}
.pay6{background:#3f51b5;}
.pay7{background:#ec407a;}
.pay8{background:#c0ca33;}
.pay9{background:#ffb300;}
.pay10{background:#26c6da;}

.main{display:grid;grid-template-columns:220px 1fr 300px;gap:14px;}

.left-panel{display:grid;gap:12px;}
.info{background:var(--card2);border-radius:14px;padding:12px;}
.info.total{background:#1b5e20;color:#b9f6ca;}
.info.unpaid{background:#3b1d2a;color:#ffb4c6;}

.month{
    background:var(--card);
    border-radius:20px;
    padding:20px;
    aspect-ratio:1/1;
}
.calendar{display:grid;grid-template-columns:repeat(7,1fr);gap:10px;}
.day-name{text-align:center;font-size:13px;opacity:.6;}
.date{
    background:#3a3f70;
    border-radius:14px;
    text-align:center;
    padding:16px 0;
    cursor:pointer;
    font-size:18px;
    font-weight:bold;
}

.filebar{margin-top:10px;}
.filebar button{
    background:#455a64;color:#fff;
    border:none;border-radius:8px;
    padding:6px 12px;cursor:pointer;
}

.right-panel{
    background:var(--card2);
    border-radius:16px;
    padding:10px;
    max-height:520px;
    overflow-y:auto;
}
.gaji-box{
    background:var(--card);
    border-radius:12px;
    padding:10px;
    margin-bottom:10px;
}
.gaji-box strong{
    display:flex;
    justify-content:space-between;
}
.gaji-box small{color:var(--muted);}

.plus{
    background:#2e7d32;
    border:none;
    border-radius:6px;
    color:#fff;
    width:24px;
    height:24px;
    cursor:pointer;
}
.plus.active{background:#c62828;}
</style>
</head>

<body>
<div class="wrapper"><div class="container">

<h2>Monitoring Gaji (Rp25.000 / Hari)</h2>

<div class="nav">
<button onclick="prevMonth()">‚Üê</button>
<div class="month-title" id="monthTitle"></div>
<button onclick="nextMonth()">‚Üí</button>
</div>

<div class="controls" id="controls"></div>

<div class="main">

<div class="left-panel">
<div class="info">Hari dipilih: <span id="hariDipilih">0</span></div>
<div class="info total">Total Gaji: Rp <span id="totalGaji">0</span></div>
<div class="info unpaid">Belum dibayar: Rp <span id="belumBayar">0</span>
(<span id="hariBelumBayar">0</span> hari)</div>
</div>

<div>
<div class="month"><div class="calendar" id="calendar"></div></div>
<div class="filebar">
<button onclick="updateData()">üîÑ Update</button>
</div>
</div>

<div class="right-panel" id="gajiPanel"></div>

</div></div></div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyC_49oOXNWlXtxgkWba8BDTivlOOoZc9CI",
  projectId: "cobacoba-a3e50"
});
const db = firebase.firestore();

const salary = 25000;
let current = new Date(2025,7,1);
let data = {};
let selectedPays = [];
let activeMode = 'pick';

const modes = ['pick','pay1','pay2','pay3','pay4','pay5','pay6','pay7','pay8','pay9','pay10'];

const calendar = document.getElementById('calendar');
const gajiPanel = document.getElementById('gajiPanel');
const controls = document.getElementById('controls');

const hariDipilihEl = document.getElementById('hariDipilih');
const totalGajiEl = document.getElementById('totalGaji');
const belumBayarEl = document.getElementById('belumBayar');

function parseKey(k){
  const [y,m,d] = k.split('-').map(Number);
  return new Date(y,m,d);
}
function formatDate(k){
  return parseKey(k).toLocaleDateString('id-ID',{day:'numeric',month:'long',year:'numeric'});
}

function renderControls(){
controls.innerHTML = modes.map(m=>`
<button class="${m} ${activeMode===m?'active':''}"
onclick="activeMode='${m}';renderControls()">
${m==='pick'?'Hari dipilih':'Gaji '+m.replace('pay','')}
</button>`).join('');
}

function prevMonth(){current.setMonth(current.getMonth()-1);render();}
function nextMonth(){current.setMonth(current.getMonth()+1);render();}

function render(){
calendar.innerHTML='';
document.getElementById('monthTitle').textContent =
current.toLocaleString('id-ID',{month:'long',year:'numeric'});

['Min','Sen','Sel','Rab','Kam','Jum','Sab']
.forEach(d=>calendar.innerHTML+=`<div class="day-name">${d}</div>`);

const y=current.getFullYear(),m=current.getMonth();
const first=new Date(y,m,1).getDay();
const total=new Date(y,m+1,0).getDate();
for(let i=0;i<first;i++)calendar.appendChild(document.createElement('div'));

for(let d=1;d<=total;d++){
const key=`${y}-${m}-${d}`;
const div=document.createElement('div');
div.className='date';
div.textContent=d;
if(data[key])div.classList.add(data[key]);
div.onclick=()=>{
  if(data[key]===activeMode) delete data[key];
  else data[key]=activeMode;
  render();
};
calendar.appendChild(div);
}
renderSummary();
}

function renderSummary(){
let sums={};modes.forEach(m=>sums[m]=[]);
Object.entries(data).forEach(([k,v])=>{if(sums[v])sums[v].push(k);});

let unpaidDays=sums.pick.length;
let unpaid=unpaidDays*salary;
let totalSelected=0;

hariDipilihEl.textContent=Object.keys(data).length;
belumBayarEl.textContent=unpaid.toLocaleString('id-ID');
document.getElementById('hariBelumBayar').textContent=unpaidDays;

gajiPanel.innerHTML='';
for(let i=1;i<=10;i++){
const k='pay'+i;
if(sums[k].length){
const amount=sums[k].length*salary;
if(selectedPays.includes(k)) totalSelected+=amount;
const last=sums[k].sort((a,b)=>parseKey(a)-parseKey(b)).slice(-1)[0];

gajiPanel.innerHTML+=`
<div class="gaji-box">
<strong>
Gaji ${i}
<button class="plus ${selectedPays.includes(k)?'active':''}"
onclick="togglePay('${k}')">+</button>
</strong>
Rp ${amount.toLocaleString('id-ID')}
<small>Tanggal dibayar: ${formatDate(last)}</small>
</div>`;
}
}
totalGajiEl.textContent=totalSelected.toLocaleString('id-ID');
}

function togglePay(k){
selectedPays=selectedPays.includes(k)
?selectedPays.filter(x=>x!==k)
:[...selectedPays,k];
renderSummary();
}

async function loadInitialData(){
const doc=await db.collection("gaji").doc("global").get();
if(doc.exists){
data=doc.data().data||{};
selectedPays=doc.data().selectedPays||[];
}
}

async function updateData(){
await db.collection("gaji").doc("global").set({data,selectedPays});
alert("‚úÖ Data berhasil di-update (ONLINE)");
}

(async()=>{renderControls();await loadInitialData();render();})();
</script>
</body>
</html>
